<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>WB</title>
</head>
<body>
<h1>Find Order</h1>
<h2>Enter order ID:</h2>
<form id="form" method="get">
  <input type="text" name="order" id="url-input">
  <button type="submit">Find</button>
</form>
<h3>
  {{ .order }}
  <h3>
</body>

<script>
  const form = document.getElementById('form');
  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const inputValue = document.querySelector('#url-input')?.value;
    window.location.href = `/order/${inputValue}`;
  })
</script>


</html>
